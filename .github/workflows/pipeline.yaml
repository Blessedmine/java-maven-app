name: Java Maven CICD

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: java-maven-app
  JAVA_VERSION: 17

jobs:
  build:
    name: Build & Test Java App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: target

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/java-maven-app:${{ github.sha }} \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/java-maven-app:latest .

      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-maven-app:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-maven-app:latest

  deploy:
    name: Deploy to Minikube & ArgoCD
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubectl
        run: kubectl config use-context minikube

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for ArgoCD
        run: kubectl wait -n argocd deployment argocd-server --for=condition=Available --timeout=5m

      - name: Get ArgoCD password
        run: |
          pw=$(kubectl get secret argocd-initial-admin-secret -n argocd -o jsonpath="{.data.password}" | base64 -d)
          echo "ARGOCD_PASSWORD=$pw" >> $GITHUB_ENV

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Patch ArgoCD service (correct version)
        run: |
          kubectl patch svc argocd-server -n argocd \
            -p '{"spec": {"type": "NodePort", "ports": [{"name":"https","port":443,"targetPort":8080,"nodePort":30080}]}}'

      - name: Set ArgoCD Server URL
        run: echo "ARGOCD_SERVER=$(minikube ip):30080" >> $GITHUB_ENV

      - name: Login to ArgoCD (correct syntax)
        run: |
          argocd login $ARGOCD_SERVER \
            --username admin \
            --password $ARGOCD_PASSWORD \
            --insecure \
            --grpc-web

      - name: Update Deployment Manifest
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/java-maven-app:${{ github.sha }}|g" manifest/deployment.yaml

          git config user.name "${{ secrets.GIT_USERNAME }}"
          git config user.email "${{ secrets.GIT_EMAIL }}"

          git add manifest/deployment.yaml
          git commit -m "CI: Update image to ${{ github.sha }}" || echo "No changes"

          git push origin main

      - name: Sync ArgoCD App
        run: argocd app sync java-maven-app --grpc-web
