name: Java Maven CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifest/**'

env:
  IMAGE_NAME: java-maven-app
  JAVA_VERSION: 17
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
  GIT_EMAIL: ${{ secrets.GIT_EMAIL }}

jobs:
  build:
    name: Build & Test Java App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: target

      - name: Log in to DockerHub
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/java-maven-app:${{ github.sha }} \
            -t $DOCKERHUB_USERNAME/java-maven-app:latest .

      - name: Push Docker image
        run: |
          docker push $DOCKERHUB_USERNAME/java-maven-app:${{ github.sha }}
          docker push $DOCKERHUB_USERNAME/java-maven-app:latest

  deploy:
    name: Deploy with ArgoCD (Minikube)
    needs: docker
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code (for manifests)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Use minikube context
        run: |
          kubectl config use-context minikube

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd || true
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for ArgoCD deployments to be ready
        run: |
          kubectl wait -n argocd --for=condition=Available deployment --all --timeout=10m

      - name: Get ArgoCD admin password
        id: get_pass
        run: |
          password=$(kubectl get secret argocd-initial-admin-secret -n argocd -o jsonpath="{.data.password}" | base64 -d)
          echo "ARGOCD_PASSWORD=$password" >> $GITHUB_ENV

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd

      - name: Patch ArgoCD server service to NodePort (safe merge)
        run: |
          # Use merge patch so we don't wipe other ports. Ensure port 'https' exists and assign nodePort 30080
          kubectl patch svc argocd-server -n argocd --type='merge' -p '{
            "spec": {
              "type": "NodePort",
              "ports": [
                {
                  "name": "https",
                  "nodePort": 30080,
                  "port": 443,
                  "targetPort": 8080
                }
              ]
            }
          }'

      - name: Expose ArgoCD host and port for login
        run: |
          ARGOCD_HOST=$(minikube ip)
          ARGOCD_PORT=30080
          echo "ARGOCD_HOST=$ARGOCD_HOST" >> $GITHUB_ENV
          echo "ARGOCD_PORT=$ARGOCD_PORT" >> $GITHUB_ENV
          echo "ARGOCD_SERVER=${ARGOCD_HOST}:${ARGOCD_PORT}" >> $GITHUB_ENV

      - name: Wait for NodePort to be available
        run: |
          # wait until service responds on NodePort
          for i in $(seq 1 30); do
            curl -sSf "http://${{ env.ARGOCD_HOST }}:${{ env.ARGOCD_PORT }}/" && echo "argocd reachable" && exit 0 || sleep 5
          done
          echo "ArgoCD not reachable after timeout" && kubectl get svc -n argocd && exit 1

      - name: Debug ArgoCD connection (curl)
        run: |
          echo "Testing http://${{ env.ARGOCD_HOST }}:${{ env.ARGOCD_PORT }}"
          curl -v --connect-timeout 10 http://${{ env.ARGOCD_HOST }}:${{ env.ARGOCD_PORT }} || true

      - name: Login to ArgoCD
        env:
          ARGOCD_USERNAME: ${{ env.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ env.ARGOCD_PASSWORD }}
        run: |
          # Use the password output earlier
          argocd login "${{ env.ARGOCD_HOST }}:${{ env.ARGOCD_PORT }}" \
            --username "${{ secrets.ARGOCD_USERNAME }}" \
            --password "${{ env.ARGOCD_PASSWORD }}" \
            --insecure --grpc-web

      - name: Update deployment manifest image tag
        run: |
          git config user.name "$GIT_USERNAME"
          git config user.email "$GIT_EMAIL"
          git fetch origin
          git checkout main
          git pull origin main
          # update image tag in manifest/deployment.yaml (adjust search if needed)
          sed -i "s+image: .*java-maven-app.*+image: ${DOCKERHUB_USERNAME}/java-maven-app:${{ github.sha }}+g" manifest/deployment.yaml
          git add manifest/deployment.yaml
          git commit -m "chore: update image to java-maven-app:${{ github.sha }}" || echo "No changes to commit"

      - name: Push updated manifest
        run: |
          git push origin main

      - name: Sync ArgoCD application
        run: |
          argocd app sync java-maven-app || (argocd app get java-maven-app && exit 1)
