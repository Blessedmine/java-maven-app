name: Java Maven CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'manifest/**'

env:
  IMAGE_NAME: java-maven-app
  JAVA_VERSION: 17
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  ARGOCD_SERVER:
  ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
  ARGOCD_PASSWORD:
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
  GIT_EMAIL: ${{ secrets.GIT_EMAIL }}

jobs:
  build:
    name: Build & Test Java App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: target

      - name: Log in to DockerHub
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/java-maven-app:${{ github.sha }} \
            -t $DOCKERHUB_USERNAME/java-maven-app:latest .

      - name: Push Docker image
        run: |
          docker push $DOCKERHUB_USERNAME/java-maven-app:${{ github.sha }}
          docker push $DOCKERHUB_USERNAME/java-maven-app:latest

  deploy:
    name: Deploy with ArgoCD
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Start Minikube
        run: minikube start

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubectl
        run: |
          kubectl config use-context minikube

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for ArgoCD to be ready
        run: |
          kubectl wait -n argocd deployment argocd-server --for condition=Available=True --timeout=5m

      - name: Get ArgoCD password
        run: |
          password=$(kubectl get secret argocd-initial-admin-secret -n argocd -o jsonpath="{.data.password}" | base64 -d)
          echo "ARGOCD_PASSWORD=$password" >> $GITHUB_ENV

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd

      - name: Get NodePort IP
        run: |
          NODE_PORT=$(kubectl get svc -n argocd argocd-server -o jsonpath='{.spec.ports[0].nodePort}')
          echo "ARGOCD_SERVER=http://$(minikube ip):$NODE_PORT" >> $GITHUB_ENV

      - name: Debug ArgoCD connection
        run: |
          curl -v --connect-timeout 300 ${ARGOCD_SERVER}
          argocd login ${ARGOCD_SERVER} --username ${ARGOCD_USERNAME} --password ${ARGOCD_PASSWORD} --insecure --grpc-web

      - name: Update deployment manifest
        run: |
          git config user.name "$GIT_USERNAME"
          git config user.email "$GIT_EMAIL"
          git fetch origin
          git checkout main
          git pull origin main
          sed -i "s+${DOCKERHUB_USERNAME}/java-maven-app.*+${DOCKERHUB_USERNAME}/java-maven-app:${{ github.sha }}+g" manifest/deployment.yaml
          git add manifest/deployment.yaml
          git commit -m "Update image to java-maven-app:${{ github.sha }}" || echo "No changes to commit"

      - name: Commit and Push the deployment file
        run: |
          git push origin main

      - name: sync ArgoCD
        run: argocd app sync java-maven-app